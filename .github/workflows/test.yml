# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Compile and Release

on:
  push:
    tags:
      - "test"

jobs:  
  build:
    name: Compile on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          echo Install Poetry and use it to create the virtual environment
          echo 
          pip3 install poetry
          poetry install

      - name: Compile obs_pS on MacOS
        #if: contains(matrix.os, macos-latest)
        run: |
          echo Compile program with pyinstaller4.2
          echo
          poetry run pip3 install pyinstaller==4.2
          poetry run pyinstaller scripts/obs_pS.py --onefile
          
      - name: Check directory
        run: |
          ls 
          echo
          ls dist
      
      #- name: Zip the dist folder
      #  uses: papeloto/action-zip@v1
      #  with:
      #    files: dist
      #    dest: obs.zip
      
      - name: Create release and upload assets
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/obs_pS"
          token: ${{ secrets.GITHUB_TOKEN }}
        
    
